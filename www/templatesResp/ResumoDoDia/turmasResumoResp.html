<ion-view view-title="Resumo Do Dia" ng-controller="resumoTurmasRespIDCtrl as vm">
  <ion-content>
    <label class="item item-input">
        <i class="icon ion-search placeholder-icon"></i>
        <input type="search" placeholder="Digite o nome do Aluno" ng-model="searchText">
    </label>
  <div class="item item-divider">Selecione um Aluno</div>
    <ion-list  ng-repeat="object in vm.data | filter:{users:vm.userID} | filter:searchText" ng-class="{'active':vm.isCurrent(object.id)}" >
      <ion-item href="#/menuResp/ResumoDoDiaResp/{{object.id}}" class="item-icon-right">
        <h2>Aluno: {{object.nome}}</h2>
        <p>Matrícula: {{object.matricula}}</p>
        <p>Responsável: {{object.__metadata.descriptives.users.label}}</p>
        <p>Turma: {{object.__metadata.descriptives.turmas.label}}</p>
      </ion-item>
    </ion-list>

    <br><br><br>
  </ion-content>
</ion-view>
