<ion-view view-title="Atividade de Casa" ng-controller="atividadesRespCtrl as vm">
<ion-content>
  <label class="item item-input">
      <i class="icon ion-search placeholder-icon"></i>
      <input type="search" placeholder="Digite o nome da Turma. Ex: Turma A" ng-model="searchText">
  </label>
  <div class="item item-divider">
    Selecione uma Turma
  </div>
  <div ng-repeat="object in vm.data | filter:{users_turmas:vm.userID} | filter:searchText" ng-class="{'active':vm.isCurrent(object.id)}" show-reorder="reordering">
    <ion-item href="#/menuResp/turmaAtividadeResp/{{object.id}}" class="item-remove-animate item-icon-right">
          <h2>Turma: {{object.turma}}</h2>
          <p>Per√≠odo: {{object.periodo}}</p>
          <p>Ano: {{object.ano}}</p>

      <ion-option-button class="button-assertive icon-left ion-trash-b" ng-click="vm.delete(object.id)"></ion-option-button>
    </ion-item>
  </div>

  <br><br><br>
</ion-content>



</ion-view>
