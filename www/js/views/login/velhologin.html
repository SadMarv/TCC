<ion-view view-title="Agendapp" hide-back-button="true">
        <ion-content class="padding-top">
          <div class="list text-center padding">
            <img src="img/agendapp.png"></img>
            <h3>Agendapp</h3>
          </div>
          <form novalidate name="loginForm" ng-submit="loginForm.$valid && login.signin()">
          <div class="list">
            <label class="item item-input item-floating-label" ng-class="{ 'has-error' : loginForm.txtemail.$invalid && loginForm.$submitted }">
              <span class="input-label">Email</span>
              <input name="txtemail" type="email" ng-model="login.email" placeholder="Email"
              ng-minlength="5"
              ng-maxlength="30"
              ng-required>
            </label>
            <!-- Edit this messages if you want -->
            <div class="form-errors" ng-messages="loginForm.txtemail.$error" ng-if="loginForm.$submitted">
              <div class="form-error" ng-message="required">Campo obrigatório</div>
              <div class="form-error" ng-message="email">Digite seu email</div>
              <div class="form-error" ng-message="minlength">Este campo deve ter no mínimo 5 caracteres</div>
              <div class="form-error" ng-message="maxlength">Este campo deve ter no máximo 30 caracteres</div>
            </div>
            <label class="item item-input item-floating-label" ng-class="{ 'has-error-lr' : loginForm.txtPassword.$invalid && loginForm.$submitted }">
              <span class="input-label">Senha</span>
              <input name="txtPassword" type="password" ng-model="login.password" placeholder="Senha"
              ng-minlength="5"
              ng-maxlength="25"
              required>
            </label>
            <!-- Edit this messages if you want -->
            <div class="form-errors" ng-messages="loginForm.txtPassword.$error" ng-if="loginForm.$submitted">
              <div class="form-error" ng-message="required">Campo obrigatório</div>
              <div class="form-error" ng-message="minlength">Este campo deve ter no mínimo 5 caracteres</div>
              <div class="form-error" ng-message="maxlength">Este campo deve ter no mínimo 25 caracteres</div>
            </div>
          </div>
          <div class="padding-top">
            <input type="submit" class="button button-block button-positive" value="Fazer Login">
            <!-- TODO
            <p class="text-center padding">
              Login with:
                <i ng-click="loginWithFacebook()" class="icon padding medium ion-social-facebook positive"></i><i ng-click="loginWithGoogle()" class="icon padding medium ion-social-google positive"></i><i ng-click="loginWithTwitter()" class="icon padding medium ion-social-twitter positive"></i>
            </p>
            -->
          </div>
        </form>
        </ion-content>
</ion-view>
