<ion-view view-title="Turmas" ng-controller="turmasUserCtrl as vm">
  <ion-content>
    <label class="item item-input">
        <i class="icon ion-search placeholder-icon"></i>
        <input type="search" placeholder="Digite o nome da Turma. Ex: Turma A" ng-model="searchText">
    </label>
    <ion-list  ng-repeat="object in vm.data | filter:{users_turmas:vm.userID} | filter:searchText" ng-class="{'active':vm.isCurrent(object.id)}" >
      <ion-item href="#/menuUser/turmasUserID/{{object.id}}" class="item-icon-right">
            <h2>Turma: {{object.turma}}</h2>
            <p>Per√≠odo: {{object.periodo}}</p>
            <p>Ano: {{object.ano}}</p>
      </ion-item>
    </ion-list>

    <br><br><br>
  </ion-content>
</ion-view>
