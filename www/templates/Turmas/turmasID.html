<ion-view view-title="Turma: {{vm.perfil.turma}}" ng-controller="PerfilCtrl as vm">
  <ion-content>
    <label class="item item-input">
        <i class="icon ion-search placeholder-icon"></i>
        <input type="search" placeholder="Digite o Nome e/ou CPF">
    </label>
    <div class="row">
      <button class="col 20 button button-small">Pesquisar</button>
    </div>
    <ion-list show-reorder="reordering">
      <ion-item class="item-remove-animate item-icon-right" >
            <h2>Turma: {{vm.perfil.turma}}</h2>
            <p>Período: {{vm.perfil.periodo}}</p>
            <p>Ano: {{vm.perfil.ano}}</p>
      </ion-item>
    </ion-list>
    <div class="item item-divider">
      Alunos
    </div>
    <ion-list show-reorder="reordering">
      <ion-item data-ng-repeat="object in vm.data | filter: {turmas: '1' }" class="item-remove-animate item-icon-right" >
        <h2>Turma: {{object.nome}}</h2>
        <p>Matrícula: {{object.matricula}}</p>
        <p>Responsável: {{object.__metadata.descriptives.responsaveis.label}}</p>
      </ion-item>
    </ion-list>
  </ion-content>
  </ion-view>
