<ion-view view-title="{{vm.perfil.firstName}}&nbsp;{{vm.perfil.lastName}}" ng-controller="RespIDCtrl as vm">
  <ion-content>
    <label class="item item-input">
        <i class="icon ion-search placeholder-icon"></i>
        <input type="search" placeholder="Digite o Nome do aluno ou do responsável" ng-model="searchText">
    </label>
    <ion-list show-reorder="reordering">
      <ion-item class="item-remove-animate item-icon-right" >
            <h2>Responsável: {{vm.perfil.firstName}}</h2>
            <p>Email: {{vm.perfil.email}}</p>
            <p ng-repeat="object in vm.aluno | filter: {users:vm.perfil.id}">
              Filho(a): {{object.nome}} |
              Turma: {{object.__metadata.descriptives.turmas.label}}</p>

      </ion-item>
    </ion-list>
    <div class="item item-divider">
      Turmas acessadas por {{vm.perfil.firstName}}
    </div>
    <ion-list  ng-repeat="object in vm.turmas | filter: {users_turmas:vm.perfil.id} | filter:searchText" >
      <ion-item>
            <p>Turma: {{object.turma}}</p>
            <p>Periodo: {{object.periodo}}</p>
      </ion-item>
    </ion-list>
