<ion-view view-title="{{vm.perfil.firstName}}&nbsp;{{vm.perfil.lastName}}" ng-controller="RespIDCtrl as vm">
  <ion-content>
    <label class="item item-input">
        <i class="icon ion-search placeholder-icon"></i>
        <input type="search" placeholder="Digite o Nome do aluno ou do responsável" ng-model="searchText">
    </label>
    <ion-list show-reorder="reordering">
      <ion-item class="item-remove-animate item-icon-right" >
            <h2>Responsável: {{vm.perfil.firstName}}&nbsp;{{vm.perfil.lastName}}</h2>
            <p>Email: {{vm.perfil.email}}</p>
            <p ng-repeat="object in vm.aluno | filter: {users:vm.perfil.id}">Filho(a): {{object.nome}}</p>
      </ion-item>
    </ion-list>
