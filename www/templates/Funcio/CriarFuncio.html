<ion-view cache-view="false" view-title="Criar Funcionário" ng-controller="CriarFuncioCtrl as vm">
  <ion-content>
    <div class="bar bar-header">
        <h2 class="title">Insira os dados do Funcionário</h2>
    </div>
    <br><br>
      <form ng-submit="vm.signup()">
          <div class="list">
              <div class="row">
                  <div class="col">
                      <label class="item item-input">
                          <input id="firstname" name="firstname" type="text" placeholder="Nome"
                                 ng-model="vm.firstName">
                      </label>
                  </div>
              </div>
              <div class="row">
                <div class="col">

                <label class="item item-input item-select">
                  <div class="input-label">
                    Função
                  </div>
                  <select ng-model="vm.tipo">
                    <option selected>Professor</option>
                    <option>Coordenador</option>
                  </select>
                </label>
              </div>
            </div>
              <div class="row">
                  <div class="col">
                      <label class="item item-input">
                          <input id="email" name="email" type="email" placeholder="Email"
                                 ng-model="vm.email">
                      </label>
                  </div>
              </div>

              <div class="row">
                  <div class="col">
                      <label class="item item-input">
                          <input id="password" name="password" type="password" placeholder="Senha"
                                 ng-model="vm.password">
                      </label>
                  </div>
              </div>
              <div class="row">
                  <div class="col">

                      <label class="item item-input">
                          <input id="again" name="again" type="password" placeholder="Confirme a senha"
                                 ng-model="vm.again">
                      </label>
                  </div>
              </div>

              <h4 style="color:red;" ng-bind="vm.errorMessage"></h4>

              <div class="">
                  <button class="button button-block button-stable" type="submit">
                      Criar
                  </button>
              </div>
          </div>
      </form>
    </div>
  </ion-content>







  </ion-view>
