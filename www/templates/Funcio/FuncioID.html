<ion-view cache-view="false" view-title="{{vm.perfil.firstName}}&nbsp;{{vm.perfil.lastName}}" ng-controller="CriarFuncioCtrl as vm">
  <ion-content>
    <label class="item item-input">
        <i class="icon ion-search placeholder-icon"></i>
        <input type="search" placeholder="Digite o Nome do aluno ou do responsável" ng-model="searchText">
    </label>
    <ion-list show-reorder="reordering">
      <ion-item class="item-remove-animate item-icon-right" >
            <h2>Funcionário: {{vm.perfil.firstName}}</h2>
            <p>Email: {{vm.perfil.email}}</p>
            <p ng-repeat="object in vm.turmas | filter: {users_turmas:vm.perfil.id}">Turmas: {{object.turma}}</p>
      </ion-item>
    </ion-list>
    <div class="item item-divider">
      Selecione as Turmas de {{vm.perfil.firstName}}
    </div>
      <form ng-submit="vm.create(vm.newObject)">
        <div class="id" ng-bind="vm.newObject.user = (vm.perfil.id)" ></div>


        <div class="row">
          <div class="col">

          <label class="item item-input item-select">
            <div class="input-label">
              Turmas
            </div>
            <select ng-model="vm.newObject.turma">
              <option ng-repeat="object in vm.turmas" value="{{object.id}}">{{object.turma}}</option>
            </select>
          </label>
        </div>
        </div>
        <div class="">
          <button class="button button-block button-stable" type="submit">
            Criar
          </button>
        </div>
      </form>
