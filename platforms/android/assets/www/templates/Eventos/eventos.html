<ion-view view-title="Eventos" ng-controller="eventosCtrl as vm">

  <div ng-if="!vm.isCreating && !vm.isEditing">
  <ion-content>
    <label class="item item-input">
        <i class="icon ion-search placeholder-icon"></i>
        <input type="search" placeholder="Digite o Nome e/ou CPF">
    </label>
    <div class="row">
	  	<button ng-click="vm.fetch(object)"class="col 20 button button-small">Pesquisar</button>
  	</div>
    <div class="padding has-header">
        <div class="list card" ng-repeat="object in vm.data"
             ng-class="{'active':vm.isCurrent(object.id)}">
            <div class="item item-icon-right item-icon-left">
                <i class="ion-compose icon" ng-click="vm.setEdited(object)"></i>
                <p class="text-center">{{object.data | date: 'dd-MM-yyyy'}}</p>
                <h3 class="text-center"><b>{{object.titulo}}</b></h3>
                <br>
                <i class="icon ion-close-round" ng-click="vm.delete(object.id)"></i>
            </div>
            <div class="item item-body">
                {{object.descricao}}
            </div>
        </div>
    </div>

</ion-content>
<div class="tabs tabs-positive">
  <a ng-click="vm.isCreating = true" class="tab-item  ion-person-add"> &nbsp;Adicionar</a>
</div>
</div>

    <br><br><br>
  </ion-content>

  </div>


  <div ng-if="vm.isCreating">
      <ion-content >
          <!-- CREATING -->
          <div class="bar bar-header">
              <h2 class="title">Criar Evento</h2>
              <i ng-click="vm.cancelCreate()" class="ion-arrow-left-c"></i>
          </div>
          <br><br>
          <div class="padding has-header">
              <form name="resumoForm" class="create-form" role="form"
                    ng-submit="vm.create(vm.newObject)" novalidate>
                  <div class="list">
                    <label class="item item-input item-stacked-label">
                        <span class="input-label">Título</span>
                        <input type="text" class="form-control" ng-model="vm.newObject.titulo" placeholder="Escreva o título"></input>
                    </label>
                      <label class="item item-input item-stacked-label">
                          <span class="input-label">Descrição</span>
                          <textarea class="form-control" ng-model="vm.newObject.descricao" placeholder="Escreva a descrição"></textarea>
                      </label>
                      <label class="item item-input item-stacked-label">
                          <span class="input-label">Data</span>
                          <input type="date" class="form-control" ng-model="vm.newObject.data" placeholder="Selecione a data"></input>
                      </label>
                  </div>
                  <button class="button button-block button-positive" type="submit">Criar</button>
              </form>
          </div>
      </ion-content>
  </div>
<div ng-if="vm.isEditing && !vm.isCreating">

<ion-content>
<!--Editar-->
  <div class="bar bar-header">
      <!--Abaixo virá o nome do Aluno com a relação do Banco de Dados-->
      <h1 class="title"> {{vm.edited.titulo}}</h1>
      <span ng-click="vm.cancelEditing()" class="ion-arrow-left-c"></span>
  </div>
  <br><br>
  <div class="padding has-header">
  <form name="resumoForm" class="create-form" role="form"
        ng-submit="vm.update(vm.edited)" novalidate>
        <div class="list">
          <label class="item item-input item-stacked-label">
              <span class="input-label">Título</span>
              <input type="text" class="form-control" ng-model="vm.edited.titulo" placeholder="Escreva o título"></input>
          </label>
            <label class="item item-input item-stacked-label">
                <span class="input-label">Descrição</span>
                <textarea class="form-control" ng-model="vm.edited.descricao" placeholder="Escreva a descrição"></textarea>
            </label>
            <label class="item item-input item-stacked-label">
                <span class="input-label">Data</span>
                <input type="date" class="form-control" ng-model="vm.edited.data" placeholder="Selecione a data"></input>
            </label>
        </div>
      <button class="button button-block button-positive" type="submit">Salvar</button>
    </div>
  </form>
  </div>
</ion-content>

</div>
</ion-view>
